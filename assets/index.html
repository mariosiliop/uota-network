        function check_pass()
        {
            x=document.sign_up_form;
            pass=x.password.value;
            pass2=x.password2.value;

            if (pass!=pass2 && pass.length>0)
            {
                alert("Passwords are not the same!!");
                $('input[name="sign_up_btn"]').attr('disabled','disabled');
            }
            else if (pass==pass2 && pass.length>0)
            {
                $('input[name="sign_up_btn"]').removeAttr('disabled');
            }
    }
    </script>

             var search = $('<input>').keypress(function(event) {
  					if (event.which == 13) {

                  $('#content').remove();
                  var content = $('<div>')
                                 .attr('id', 'content')
                                 .css({
                                    'text-align': 'center',
                                    'margin-top': '20px'
                                 });

  						$.ajax({
                     url: '/search',
                     data: {search: search.val()},
                     type: 'post',
                     success: (data) => {

                        $('#profile').remove();

                        if(!data[0]) {

                           $(content).html('No results..');

                        } else {

                           for(let res of data){

                              if(res.first_name) {

                                 var user = $('<div>').css({
                                    'float': 'left',
                                    'padding-left': '20px',
                                    'text-align': 'center',
                                    'padding-top': '20px'
                                 });
                                 var img = $('<img>')
                                 .css({
                                    'width': '100px'
                                 });
                                 var name = $('<div>');
                                 console.log(res.pictures);
                                 img.attr('src', res.pictures);

                                 name.html(res.first_name + ' ' + res.last_name);

                                 user.append(img);
                                 user.append(name);

                                 $(content).append(user);

                              } else if(res.title) {

                                 var doc = $('<div>').css({
                                    'float': 'left',
                                    'padding-left': '20px',
                                    'text-align': 'center',
                                    'padding-top': '20px'
                                 });

                                 var description = $('<div>').html(res.description);

                                 $(doc).append(title);
                                 $(doc).append(description);
                                 $(content).append(doc);

                              }

                              $('body').append(content);
