    <script>
        
        window.onload=function(){
            console.log('loading..');
              $.ajax({
                  url:'',
                  type: 'get',
                  dataType: 'Json',
                  success: (results) => {
                      console.log(results)
                      var form = $('<form action="/" class="form-horizontal" method="get">').html(res.ranking);
                      
                      $('#com').append(form);
                      
                      var br = $('<br>').html('');
                      var br2 = $('<br>').html('');
                      var h3 = $('<h3>').html('Comments');
                      
                      $(form).append(br);
                      $(form).append(br2);
                      $(form).append(h3);
                      
                      var scroll = $('<div>').html(res.ranking);
                      scroll.addClass("scroll")
                      $(form).append(scroll);
                                            
                      for(let res of results){
                          
                         var element = $('<div>').html(res.ranking);
                         element.addClass("article")
                         
                          $(form).append(element);
                      }
                      
                      var el = $('<div>').html(res.ranking);
                      el.addClass("form-group")
                      $(form).append(el);
                      
                      var br3 = $('<br>').html('');
                      var br4= $('<br>').html('');
                      
                      $(form).append(br3);
                      $(form).append(br4);
                      
                      var new_com = $('<label class="col-lg-3 control-label">').html('Your comment:');
                      $(form).append(new_com);
                      
                      var text = $('<div>').html(res.ranking);
                      text.addClass("col-lg-8")
                      $(form).append(text);
                      
                      var com = $('input class="form-control" required class="input" pattern=".{5,20}" type="text"').html('');
                      $(form).append(com);
                      
                      var but = $('input type="submit" formaction="home.html" class="btn btn-primary" value="Submit"').html('');
                      $(form).append(but);
                      
                      var br5 = $('<br>').html('');
                      var br6= $('<br>').html('');
                      
                      $(form).append(br5);
                      $(form).append(br6);
                  }
              });}
        
    </script>
