    <script>
        function loading() {
           console.log('loading...');
                  $.ajax({
                  url:'/profile/details',
                  type: 'post',
                  dataType: 'Json',
                  success: (results) => {
                      console.log(results);

                      document.getElementById('first_name').value = results.first_name;
                      document.getElementById('last_name').value += results.last_name;
                      document.getElementById('administrative').checked += results.category[0];
                      document.getElementById('academic').checked += results.category[1];
                      document.getElementById('director').checked += results.category[2];
                      document.getElementById('self').checked += results.category[3];
                      document.getElementById('unemployed').checked += results.category[4];
                      document.getElementById('city').value += results.city;
                      document.getElementById('tei').checked += results.education[0];
                     document.getElementById('aei').checked += results.education[1];
                      document.getElementById('master').checked += results.education[2];
                     document.getElementById('phd').checked += results.education[3];



                      document.getElementById('nationality').value += results.nationality;
                     document.getElementById('organization').value += results.org_cat;
                      document.getElementById('organization').value += results.organization;
                      document.getElementById('working').value += results.working;

                      if(results.sex == "male")
                      {
                          document.getElementById('sex').checked += results.sex;
                      }
                      else if(results.sex == "female")
                      {
                          document.getElementById('sex2').checked += results.sex;
                      }

                      document.getElementById('lang1').value += results.lang1.name;
                      document.getElementById('lang2').value += results.lang2.name;
                      document.getElementById('lang3').value += results.lang3.name;

                      if(results.lang1.speaking!="")
                      document.querySelector("input[value="+results.lang1.speaking+"][id=lang1_sp]").checked += results.lang1.speaking;

                     if(results.lang1.understanding!="") document.querySelector("input[value="+results.lang1.understanding+"][id=lang1_und]").checked += results.lang1.understanding;

                      if(results.lang1.writing!="")
                      document.querySelector("input[value="+results.lang1.writing+"][id=lang1_writ]").checked += results.lang1.writing;


                      if(results.lang2.speaking!="")
                      document.querySelector("input[value="+results.lang2.speaking+"][id=lang2_sp]").checked += results.lang2.speaking;

                     if(results.lang2.understanding!="") document.querySelector("input[value="+results.lang2.understanding+"][id=lang2_und]").checked += results.lang2.understanding;

                      if(results.lang2.writing!="")
                      document.querySelector("input[value="+results.lang2.writing+"][id=lang2_writ]").checked += results.lang2.writing;


                      if(results.lang3.speaking!="")
                      document.querySelector("input[value="+results.lang3.speaking+"][id=lang3_sp]").checked += results.lang3.speaking;

                     if(results.lang3.understanding!="") document.querySelector("input[value="+results.lang3.understanding+"][id=lang3_und]").checked += results.lang3.understanding;

                      if(results.lang3.writing!="")
                      document.querySelector("input[value="+results.lang3.writing+"][id=lang3_writ]").checked += results.lang3.writing;


                      document.getElementById('photo').src = results.pictures;

                      document.getElementById('photo').style.width="100px";
                        document.getElementById('photo').style.height="100px";
                       }
              })

         }
    </script>
