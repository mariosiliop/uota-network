    <script>
        
        window.onload=function(){
            console.log('loading..');
              $.ajax({
                  url:'/posts/view',
                  type: 'get',
                  dataType: 'Json',
                  success: (results) => {
                      console.log(results)
                      
                      for(let res of results){
                          
                      var form = $('<form action="/" method="get"> ').html(res.ranking);
                          
                         var element = $('<div>').html(res.ranking);
                         element.addClass("article")
                         
                         var h2_element = $('<h1>').html(res.title);
                         $(h2_element).append(element);
                          
                          var p_element = $('<p>').html(res.description);
                         $(p_element).append(element);
                          
                          element.addClass("btn-more box noprint")
                          
                          var b_element = $('<input type="submit" formaction="home.html" class="btn btn-primary" id="home_button" value="Read More">').html('Read More');
                         
                          var hr = $('<hr class="noscreen">').html('');
                          
                          
                          
                         $('#content').append(form);
                          $(form).append(h2_element);
                         $(form).append(p_element);
                          $(form).append(b_element);
                           $(form).append(hr);
                      }
                  }
              });}
    </script>
